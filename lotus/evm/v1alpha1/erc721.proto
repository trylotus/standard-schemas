syntax = "proto3";

package lotus.evm.v1alpha1;

import "lotus/v1alpha1/lotus.proto";

option go_package = "github.com/trylotus/protos/lotus/evm/v1alpha1;evm";

message ERC721 {
  string address = 1 [(lotus.v1alpha1.scalar) = "lotus.AddressString"];
  string name = 2;
  string symbol = 3;
  string base_uri = 4;
}